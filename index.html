<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Gradient Example</title>
    <meta name="robots" content="noindex">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        canvas#default {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="default"></canvas>
    <script type="module">
        import { renderGradientMesh } from './dist/index.min.js';

        (function () {
            'use strict';

            const PURPLE = '#a960ee'
            const RED = '#ff333d'
            const CYAN = '#90c0ff'
            const ORANGE = '#ffcb57'

            const gradientMeshConfig = {
                width: 3,
                height: 3,
                points: [
                    [0.0, 0.0], [0.5, 0.0], [1.0, 0.0],
                    [0.0, 0.5], [0.5, 0.5], [1.0, 0.5],
                    [0.0, 1.0], [0.5, 1.0], [1.0, 1.0],
                ],
                colors: [
                    PURPLE, ORANGE, PURPLE,
                    ORANGE, ORANGE, PURPLE,
                    CYAN, PURPLE, PURPLE,
                ]
            }

            const canvas = document.getElementById('default');
            renderGradientMesh(gradientMeshConfig, canvas);

        })();
    </script>
</body>

</html>
